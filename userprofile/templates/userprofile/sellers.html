{% extends 'start/base.html' %}
{% load static %}
{% block title %}
 متنساش تقلي العنوان هنا
{%endblock%}
{% block extrainhead %}
<link rel="stylesheet" href={% static "/start/css/style-pages.css" %}>
{% endblock %}
{%block content%}
 <!--.sellers-page-->
    <div class="sellers-page">
        <div class="container">
            <div class="row">
                {% for seller in sellers %}
                <div class="seller">
                    <img src="{{seller.avatar.url}}" alt="">
                    <div class="overlay">
                        <div class="text">
                            <h3>{{seller.name}}</h3>
                            <span><i class="fa fa-map-marker"></i> {{seller.city.name}}</span>
<!--
                            <p class="caption-seller">
                                This is a simple hero unit, a simple jumbotron-style component for calling extra attention,
                                This is a simple hero unit, a simple jumbotron-style component for calling extra attention.
                            </p>
-->
                            <a class="view-seller" href="{% url 'userprofile:vendor' seller.id %}"><i class="fa fa-arrow-right"></i> view profile</a>
                        </div>
                    </div>
                </div><!--/.seller-->
                {% endfor %}

            </div><!--/.row-->

            <div class="col-md-12">
                <div class="row">
                    <div class="maps">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8144344.122586517!2d-78.83513751389037!3d4.642084560322682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e15a43aae1594a3%3A0x9a0d9a04eff2a340!2sColombia!5e0!3m2!1sen!2seg!4v1536462246746" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>                        </div><!--/.maps-->
                </div><!--/.row-->
            </div><!--/.col-->
        </div><!--/.container-->
    </div>
    <!--/.sellers-page-->
{%endblock%}
